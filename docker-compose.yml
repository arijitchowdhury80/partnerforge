# PartnerForge Docker Compose Configuration
# Local development environment with PostgreSQL, Redis, Backend, and Frontend
#
# Usage:
#   docker-compose up -d        # Start all services
#   docker-compose down         # Stop all services
#   docker-compose logs -f      # Follow logs
#   docker-compose ps           # Show running services
#
# Version: 3.8 (supports Docker Engine 19.03.0+)

version: "3.8"

services:
  # =============================================================================
  # PostgreSQL Database
  # =============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: partnerforge-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-partnerforge}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-partnerforge_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-partnerforge}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./supabase/migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-partnerforge} -d ${POSTGRES_DB:-partnerforge}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - partnerforge-network

  # =============================================================================
  # Redis Cache & Message Broker
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: partnerforge-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - partnerforge-network

  # =============================================================================
  # FastAPI Backend
  # =============================================================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: partnerforge-backend
    restart: unless-stopped
    environment:
      # Application
      APP_NAME: PartnerForge
      APP_VERSION: 3.0.0
      DEBUG: ${DEBUG:-true}

      # Database
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-partnerforge}:${POSTGRES_PASSWORD:-partnerforge_dev_password}@postgres:5432/${POSTGRES_DB:-partnerforge}
      DATABASE_POOL_SIZE: ${DATABASE_POOL_SIZE:-10}
      DATABASE_MAX_OVERFLOW: ${DATABASE_MAX_OVERFLOW:-20}

      # Redis
      REDIS_URL: redis://redis:6379/0

      # API Keys (from .env)
      BUILTWITH_API_KEY: ${BUILTWITH_API_KEY:-}
      SIMILARWEB_API_KEY: ${SIMILARWEB_API_KEY:-}
      YAHOO_FINANCE_API_KEY: ${YAHOO_FINANCE_API_KEY:-}

      # Security
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}

      # CORS
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:5173}
    volumes:
      - ./backend:/app/backend:ro
      - ./api:/app/api:ro
      - ./scripts:/app/scripts:ro
      - ./data:/app/data
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - partnerforge-network
    command: uvicorn backend.app.main:app --host 0.0.0.0 --port 8000 --reload

  # =============================================================================
  # Vite Frontend Development Server
  # =============================================================================
  frontend:
    image: node:20-alpine
    container_name: partnerforge-frontend
    restart: unless-stopped
    working_dir: /app
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
      NODE_ENV: development
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    depends_on:
      - backend
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    networks:
      - partnerforge-network

  # =============================================================================
  # Celery Worker (for background tasks)
  # =============================================================================
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: partnerforge-celery-worker
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-partnerforge}:${POSTGRES_PASSWORD:-partnerforge_dev_password}@postgres:5432/${POSTGRES_DB:-partnerforge}
      REDIS_URL: redis://redis:6379/0
      BUILTWITH_API_KEY: ${BUILTWITH_API_KEY:-}
      SIMILARWEB_API_KEY: ${SIMILARWEB_API_KEY:-}
      YAHOO_FINANCE_API_KEY: ${YAHOO_FINANCE_API_KEY:-}
    volumes:
      - ./backend:/app/backend:ro
      - ./data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A backend.app.celery_app worker --loglevel=info --concurrency=4
    networks:
      - partnerforge-network
    profiles:
      - workers

  # =============================================================================
  # Celery Beat (for scheduled tasks)
  # =============================================================================
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: partnerforge-celery-beat
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-partnerforge}:${POSTGRES_PASSWORD:-partnerforge_dev_password}@postgres:5432/${POSTGRES_DB:-partnerforge}
      REDIS_URL: redis://redis:6379/0
    volumes:
      - ./backend:/app/backend:ro
    depends_on:
      - redis
    command: celery -A backend.app.celery_app beat --loglevel=info
    networks:
      - partnerforge-network
    profiles:
      - workers

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  frontend_node_modules:
    driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  partnerforge-network:
    driver: bridge
