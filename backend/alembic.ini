# PartnerForge Alembic Configuration
#
# This file configures Alembic for database migrations.
#
# Usage:
#   alembic upgrade head       # Apply all migrations
#   alembic downgrade -1       # Rollback one migration
#   alembic revision -m "msg"  # Create new migration
#   alembic current            # Show current revision
#   alembic history            # Show migration history

[alembic]
# Path to migration scripts
script_location = migrations

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Set to 'true' to run the environment during the 'revision' command
# regardless of autogenerate
# revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without a source .py file
# sourceless = false

# Version location specification
version_locations = %(here)s/migrations/versions

# Version path separator
# version_path_separator = os
# version_path_separator = :
# version_path_separator = ;

# Truncate slug (revision message) to this many chars
truncate_slug_length = 40

# Set to 'true' to invoke timezone aware datetime
# timezone =

# The default timezone for datetime (only applicable if timezone is set)
# default_timezone = utc

# The output encoding for revision files
output_encoding = utf-8

# Database URL - loaded from environment or .env file
# Override this with DATABASE_URL environment variable
sqlalchemy.url =


[post_write_hooks]
# Post write hooks to run after new revision is created

# Hooks can be defined here. Uncomment to enable ruff formatting:
# hooks = ruff
# ruff.type = console_scripts
# ruff.entrypoint = ruff
# ruff.options = check --fix REVISION_SCRIPT_FILENAME


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
